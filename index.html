<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Foundation Exercise Timer</title>
</head>
<body>

  <div class="project">

    <main class="mainUI">

      <div class="timer">00</div>

      <button type="button" class="begin-btn">Begin Workout</button>
      <button type="button" class="pause-btn">Pause Workout</button>
      <button type="button" class="resume-btn">Resume Workout</button>

    </main>

    <section>
      
      <div class="settings-difficulty">

        <h2>Selected Workout Level: <span class="settings-difficulty__name"></span></h2>

        <button type="button" value="1" class="settings-difficulty__btn">Basic</button>
        <button type="button" value="2" class="settings-difficulty__btn">Moderate</button>
        <button type="button" value="3" class="settings-difficulty__btn">Intense</button>
        
      </div>

      <div class="settings-bonus">

        <input type="checkbox" name="bonus" value="bonus" class="settings-bonus__checkbox"> Bonus: Hip Exercises
        
      </div>

      <p class="program-exercises"><span class="qty-Exercises"></span> Exercises:</p>

      <div class="list-of-exercises"></div>

      <div class="settings-circuits">
        
        <h2>Circuits</h2>
        <p>(Number of times you will repeat this block of exercises.)</p>
        <input type="number" min="1" name="circuits" value="3" class="settings-circuits__value">
      </div>

      <div class="settings-intervals">
        <h2>Breaks</h2>
        <select class="break-dropdown">
          <option value="nonstop" selected>Nonstop (no breaks)</option>
          <option value="circuit">Between Circuits</option>
          <option value="exercise">Between Each Exercise</option>
        </select>
      </div>

      <p class="program-length">Estimated Workout Time (without breaks): <span class="totalDurationUI"></span></p>
      
    </section>
    
  </div>

  <script src="assets/app.js"></script>

</body>
</html>
