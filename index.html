<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Foundation Exercise Timer</title>
</head>
<body>

  <div class="project">

    <main class="mainUI">

      <div class="timer">00</div>
      <div class="current-exercise"></div>
      <div class="current-circuit"></div>
      <div class="pause-message hide">Workout Paused: <span class="pause-clock"></span></div>

      <button type="button" class="begin-btn">Begin Workout</button>
      <button type="button" class="pause-btn hide">Pause Workout</button>
      <button type="button" class="continue-btn hide">Continue Workout</button>
      <button type="button" class="start-over-btn hide">Start Over</button>

    </main>

    <aside class="workout-display">

      <p class="program-exercises"><span class="qty-Exercises"></span> Exercises:</p>

      <div class="list-of-exercises"></div>

      <p class="program-length">Estimated Workout Time (without breaks): <span class="totalDurationUI"></span></p>
      
    </aside>

    <section class="section__workout-settings">
      
      <div class="shaded-overlay hide"></div>
      
      <div class="settings-difficulty">

        <h2>Selected Workout Level: <span class="settings-difficulty__name"></span></h2>

        <button type="button" value="1" class="settings-difficulty__btn">Basic</button>
        <button type="button" value="2" class="settings-difficulty__btn">Moderate</button>
        <button type="button" value="3" class="settings-difficulty__btn">Intense</button>
        
      </div>

      <div class="settings-bonus">

        <input type="checkbox" name="bonus" value="bonus" class="settings-bonus__checkbox"> Bonus: Hip Exercises
        
      </div>

      <div class="settings-circuits">
        
        <h2>Circuits</h2>
        <p>(Number of times you will repeat this block of exercises.)</p>
        <input type="number" min="1" name="circuits" value="3" class="settings-circuits__value">
      </div>

      <div class="settings-intervals">
        <h2>Breaks</h2>
        <select class="break-dropdown">
          <option value="nonstop" selected>Nonstop (no breaks)</option>
          <option value="circuit">Between Circuits</option>
          <option value="exercise">Between Each Exercise</option>
        </select>
      </div>

    </section>

    <section class="section__audio">

      <h2>Timer Audio</h2>
      <label for="on">On</label>
      <input type="radio" name="audioStatus" class="audio-btn" id="on" value="on" checked>
      <label for="off">Off</label>
      <input type="radio" name="audioStatus" class="audio-btn" id="off" value="off">
      
    </section>

    <audio class="audio audio-ui-click" src="assets/sfx/wav/TheLibrarybyMTC_UI_Tiny_Click_28.wav"></audio>
    <audio class="audio audio-start-continue-finish" src="assets/sfx/wav/alert_30.wav"></audio>
    <audio class="audio audio-warning" src="assets/sfx/wav/modular-ui-fm-solo-bleeps-039.wav"></audio>
    <audio class="audio audio-next" src="assets/sfx/wav/modular-ui-fm-solo-bleeps-001.wav"></audio>
    
  </div>

  <script src="assets/app.js"></script>

</body>
</html>
