<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Foundation Exercise Timer</title>
</head>
<body>

  <div class="project">

    <main class="main">

      <p class="timer">00</p>

      <button type="button" class="begin-btn">Begin Workout</button>
      
      <div class="settings-difficulty">

        <h2>Selected Workout Level: <span class="settings-difficulty__name"></span></h2>

        <button type="button" value="1" class="settings-difficulty__btn">Basic</button>
        <button type="button" value="2" class="settings-difficulty__btn">Moderate</button>
        <button type="button" value="3" class="settings-difficulty__btn">Intense</button>
        
      </div>

      <p class="program-exercises">Exercises:</p>

      <div class="settings-circuits">
        
        <h2>Circuits</h2>
        <p>(Number of times you will repeat this block of exercises.)</p>
        <input type="number" min="1" name="circuits" value="3" class="settings-circuits__value">
      </div>

      <div class="settings-bonus">

        <h2>Bonus: Hip Exercises</h2>

        <input type="checkbox" name="bonus" value="bonus" class="settings-bonus__checkbox"> Bonus
        
      </div>

      <p class="program-length">Estimated Workout Time (without breaks): <span class="totalDurationUI"></span></p>
      

    </main>
    
  </div>

  <script src="assets/app.js"></script>

</body>
</html>
